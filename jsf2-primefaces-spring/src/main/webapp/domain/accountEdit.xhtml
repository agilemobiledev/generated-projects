<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:app="http://springfuse.jaxio.com/app"
	xmlns:appcc="http://java.sun.com/jsf/composite/components">
<app:edit bean="#{account}" title="${msg.account}" controller="#{accountController}">
	<ui:define name="form">
		<app:input id="username" value="#{account.username}" size="100" label="${msg.account_username}" required="true">
			<f:validateBean binding="#{jpaUniqueValidator}" entity="${account}" property="username" />
		</app:input>
		<app:inputPassword id="password" value="#{account.password}" size="100" label="${msg.account_password}" required="true" />
		<app:input id="email" value="#{account.email}" size="100" label="${msg.account_email}" required="true">
			<f:validateBean binding="#{jpaUniqueValidator}" entity="${account}" property="email" />
		</app:input>
		<app:inputBoolean id="isEnabled" value="#{account.isEnabled}" label="${msg.account_isEnabled}" />
		<app:selectOneRadio id="civility" value="#{account.civility}" values="#{civilityItems.list}" label="${msg.account_civility}" />
		<app:input id="firstName" value="#{account.firstName}" size="100" label="${msg.account_firstName}" />
		<app:input id="lastName" value="#{account.lastName}" size="100" label="${msg.account_lastName}" />
		<app:inputDateTime id="birthDate" value="#{account.birthDate}" label="${msg.account_birthDate}" />
		<app:inputTextArea id="description" value="#{account.description}" label="${msg.account_description}" />

		<app:autoComplete id="homeAddress" value="#{account.homeAddress}" required="false" 
			label="${msg.account_homeAddress}" hasinverse="false"
			controller="#{addressController}" printer="#{addressPrinter}" converter="#{addressJsfConverter}">
			<app:iconSearch actionBean="#{accountController}" action="selectHomeAddress" title="${msg.account_homeAddress}" rendered="${not readonly}" />
			<app:iconAdd actionBean="#{accountController}" action="addHomeAddress" title="${msg.account_homeAddress}" rendered="${not readonly}" />
			<app:iconEdit actionBean="#{accountController}" action="editHomeAddress" title="${msg.account_homeAddress}" rendered="${not readonly and not empty account.homeAddress}" />
			<app:iconView actionBean="#{accountController}" action="viewHomeAddress" title="${msg.account_homeAddress}" rendered="${not empty account.homeAddress}" />
		</app:autoComplete>
		<app:audit
			creationAuthor="#{account.creationAuthor}"
			creationDate="#{account.creationDate}"
			lastModificationAuthor="#{account.lastModificationAuthor}"
			lastModificationDate="#{account.lastModificationDate}"
		/>
		<input type="hidden" name="_cid_" value="${conversationManager.currentConversation.id}"/><!--  move elsewhere? -->
	</ui:define>
	<ui:define name="tabs">
		<p:tabView id="tabs" activeIndex="#{tabBean.activeIndex}">
			<p:ajax event="tabChange" />
			<p:tab id="books" title="${msg.account_books}">
				<!-- books -->
				<p:dataTable id="booksList" var="item" value="#{books}"
					paginator="#{books.rowCount gt 10}" rowsPerPageTemplate="10,25,50,100" rows="10" paginatorPosition="bottom"
					selection="#{books.selectedRow}" selectionMode="single">
					<p:ajax event="rowSelect" listener="#{accountController.onBookRowSelect}"/>		
					
					<p:column id="book_title" headerText="${msg.book_title}">
						<h:outputText value="#{item.title}" />
					</p:column>
					<p:column id="book_numberOfPages" headerText="${msg.book_numberOfPages}">
						<h:outputText value="#{item.numberOfPages}" />
					</p:column>
					<p:column id="actions" styleClass="actions-column" resizable="false">
						<f:facet name="header">
							<app:iconAdd actionBean="#{accountController}" action="addBook" title="book" />
						</f:facet>
						<app:iconView actionBean="#{accountController}" action="viewBook" title="${bookPrinter.print(item)}">
							<f:setPropertyActionListener value="#{item}" target="#{books.selectedRow}" />
						</app:iconView>
						<app:iconEdit actionBean="#{accountController}" action="editBook" title="${bookPrinter.print(item)}">
							<f:setPropertyActionListener value="#{item}" target="#{books.selectedRow}" />
						</app:iconEdit>
 						<p:commandLink update=":form:askForRemoveBookDialogContent"
 											process="@this" 
 											immediate="true" 
 											disabled="#{readonly}" 											
 											oncomplete="askForRemoveBookDialog.show(); APP.focusTo('form:askForRemoveBookDialogNo');" 
											styleClass="ui-button"
 											title="Remove ${bookPrinter.print(item)}">  
							<f:setPropertyActionListener value="#{item}" target="#{books.selectedRow}" />
							<div class="ui-button ui-icon iconDelete"/>							 
            			</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:tab>
			<p:tab id="documents" title="${msg.account_documents}">
				<!-- documents -->
				<p:dataTable id="documentsList" var="item" value="#{documents}"
					paginator="#{documents.rowCount gt 10}" rowsPerPageTemplate="10,25,50,100" rows="10" paginatorPosition="bottom"
					selection="#{documents.selectedRow}" selectionMode="single">
					<p:ajax event="rowSelect" listener="#{accountController.onDocumentRowSelect}"/>		
					
					<p:column id="document_documentContentType" headerText="${msg.document_documentContentType}">
						<h:outputText value="#{item.documentContentType}" />
					</p:column>
					<p:column id="document_documentBinary" headerText="${msg.document_documentBinary}" >
						<h:commandLink value="#{item.documentFileName}" rendered="#{not empty item.documentFileName}"><p:fileDownload value="#{documentController.getStreamedContent(item)}"/></h:commandLink>	
					</p:column>
					<p:column id="actions" styleClass="actions-column" resizable="false">
						<f:facet name="header">
							<app:iconAdd actionBean="#{accountController}" action="addDocument" title="document" />
						</f:facet>
						<app:iconView actionBean="#{accountController}" action="viewDocument" title="${documentPrinter.print(item)}">
							<f:setPropertyActionListener value="#{item}" target="#{documents.selectedRow}" />
						</app:iconView>
						<app:iconEdit actionBean="#{accountController}" action="editDocument" title="${documentPrinter.print(item)}">
							<f:setPropertyActionListener value="#{item}" target="#{documents.selectedRow}" />
						</app:iconEdit>
 						<p:commandLink update=":form:askForRemoveDocumentDialogContent"
 											process="@this" 
 											immediate="true" 
 											disabled="#{readonly}" 											
 											oncomplete="askForRemoveDocumentDialog.show(); APP.focusTo('form:askForRemoveDocumentDialogNo');" 
											styleClass="ui-button"
 											title="Remove ${documentPrinter.print(item)}">  
							<f:setPropertyActionListener value="#{item}" target="#{documents.selectedRow}" />
							<div class="ui-button ui-icon iconDelete"/>							 
            			</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:tab>
			<p:tab id="roles" title="${msg.account_roles}">
				<!-- roles -->
				<p:dataTable id="rolesList" var="item" value="#{roles}"
					paginator="#{roles.rowCount gt 10}" rowsPerPageTemplate="10,25,50,100" rows="10" paginatorPosition="bottom"
					selection="#{roles.selectedRow}" selectionMode="single">
					<p:ajax event="rowSelect" listener="#{accountController.onRoleRowSelect}"/>		
					
					<p:column id="role_roleName" headerText="${msg.role_roleName}">
						<h:outputText value="#{item.roleName}" />
					</p:column>
					<p:column id="actions" styleClass="actions-column" resizable="false">
						<f:facet name="header">
							<app:iconSearch actionBean="#{accountController}" action="selectRole" title="role" rendered="#{!readonly}" />						
							<app:iconAdd actionBean="#{accountController}" action="addRole" title="role" />
						</f:facet>
						<app:iconView actionBean="#{accountController}" action="viewRole" title="${rolePrinter.print(item)}">
							<f:setPropertyActionListener value="#{item}" target="#{roles.selectedRow}" />
						</app:iconView>
						<app:iconEdit actionBean="#{accountController}" action="editRole" title="${rolePrinter.print(item)}">
							<f:setPropertyActionListener value="#{item}" target="#{roles.selectedRow}" />
						</app:iconEdit>
 						<p:commandLink update=":form:askForRemoveRoleDialogContent"
 											process="@this" 
 											immediate="true" 
 											disabled="#{readonly}" 											
 											oncomplete="askForRemoveRoleDialog.show(); APP.focusTo('form:askForRemoveRoleDialogNo');" 
											styleClass="ui-button"
 											title="Remove ${rolePrinter.print(item)}">  
							<f:setPropertyActionListener value="#{item}" target="#{roles.selectedRow}" />
							<div class="ui-button ui-icon iconDelete"/>							 
            			</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:tab>
		</p:tabView>
	</ui:define>
	<ui:define name="custom-dialogs">
		<p:confirmDialog widgetVar="askForRemoveBookDialog" header="${msg.menu_remove}?" message="${msg.dialog_remove_confirm}">
	        <h:panelGrid id="askForRemoveBookDialogContent" columns="2" cellpadding="4" style="margin:0 auto;">  
	            <app:print value="#{books.selectedRow}" />  
	        </h:panelGrid>
			<p:commandButton id="askForRemoveBookDialogYes" action="#{accountController.removeBook()}" ajax="true" update=":form:tabs:booksList :form:messages" oncomplete="askForRemoveBookDialog.hide()" immediate="true" process="@this" value="${msg.yes}" title="${msg.dialog_delete_confirm} ${msg.yes}" icon="ui-icon-check" />
			<p:commandButton id="askForRemoveBookDialogNo" value="${msg.no}" title="${msg.dialog_remove_confirm} ${msg.no}" onclick="askForRemoveBookDialog.hide(); return false;" icon="ui-icon-cancel"/>
		</p:confirmDialog>
		<p:confirmDialog widgetVar="askForRemoveDocumentDialog" header="${msg.menu_remove}?" message="${msg.dialog_remove_confirm}">
	        <h:panelGrid id="askForRemoveDocumentDialogContent" columns="2" cellpadding="4" style="margin:0 auto;">  
	            <app:print value="#{documents.selectedRow}" />  
	        </h:panelGrid>
			<p:commandButton id="askForRemoveDocumentDialogYes" action="#{accountController.removeDocument()}" ajax="true" update=":form:tabs:documentsList :form:messages" oncomplete="askForRemoveDocumentDialog.hide()" immediate="true" process="@this" value="${msg.yes}" title="${msg.dialog_delete_confirm} ${msg.yes}" icon="ui-icon-check" />
			<p:commandButton id="askForRemoveDocumentDialogNo" value="${msg.no}" title="${msg.dialog_remove_confirm} ${msg.no}" onclick="askForRemoveDocumentDialog.hide(); return false;" icon="ui-icon-cancel"/>
		</p:confirmDialog>
		<p:confirmDialog widgetVar="askForRemoveRoleDialog" header="${msg.menu_remove}?" message="${msg.dialog_remove_confirm}">
	        <h:panelGrid id="askForRemoveRoleDialogContent" columns="2" cellpadding="4" style="margin:0 auto;">  
	            <app:print value="#{roles.selectedRow}" />  
	        </h:panelGrid>
			<p:commandButton id="askForRemoveRoleDialogYes" action="#{accountController.removeRole()}" ajax="true" update=":form:tabs:rolesList :form:messages" oncomplete="askForRemoveRoleDialog.hide()" immediate="true" process="@this" value="${msg.yes}" title="${msg.dialog_delete_confirm} ${msg.yes}" icon="ui-icon-check" />
			<p:commandButton id="askForRemoveRoleDialogNo" value="${msg.no}" title="${msg.dialog_remove_confirm} ${msg.no}" onclick="askForRemoveRoleDialog.hide(); return false;" icon="ui-icon-cancel"/>
		</p:confirmDialog>
	</ui:define>
</app:edit>
</ui:composition>

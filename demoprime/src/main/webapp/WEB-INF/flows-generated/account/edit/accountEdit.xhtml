<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:app="http://springfuse.jaxio.com/app"
	xmlns:appcc="http://java.sun.com/jsf/composite/components">
<app:panelMenu bean="#{account}" title="${msg.account}">
	<ui:define name="content">
	<f:validateBean disabled="true">
		<p:fieldset legend="${msg.account}">
			<h:panelGrid columns="2" styleClass="aria-role-presentation">
				<app:input id="username" label="${msg.account_username}" value="#{account.username}" maxlength="255"  required="true"  />
				<appcc:outputLabel for="password" value="${msg.account_password}"  required="true"  />
				<p:inputText id="password" label="${msg.account_password}" value="#{account.password}" type="password" rendered="#{not readonly}">
					<f:validateBean binding="#{lenientBeanValidator}"/>
				</p:inputText>
				<h:outputText value="********" rendered="#{readonly}" />
				<app:input id="email" label="${msg.account_email}" value="#{account.email}" maxlength="255"  required="true"  />
				<app:inputBoolean id="isEnabled" label="${msg.account_isEnabled}" value="#{account.isEnabled}"  />
				<appcc:outputLabel for="civility" value="${msg.account_civility}"  />
				<h:selectOneRadio id="civility" label="${msg.account_civility}" value="#{account.civility}" rendered="#{not readonly}">
					<f:selectItems value="#{civilityItems.list}" />
					<f:validateBean binding="#{lenientBeanValidator}"/>
				</h:selectOneRadio>
				<h:outputText value="#{account.civility.label}" rendered="#{readonly}" />
				<app:input id="firstName" label="${msg.account_firstName}" value="#{account.firstName}" maxlength="255"  />
				<app:input id="lastName" label="${msg.account_lastName}" value="#{account.lastName}" maxlength="255"  />
				<app:inputDateTime id="birthDate" label="${msg.account_birthDate}" value="#{account.birthDate}"  />
				<!-- note: bug prevent us from using appcc:outputLabel -->
				<label for="form:homeAddress_input">${msg.account_homeAddress} :</label>
				<h:panelGrid columns="2" styleClass="aria-role-presentation">
					<p:autoComplete id="homeAddress" value="#{account.homeAddress}" label="${msg.account_homeAddress}" 
						completeMethod="#{addressService.find}"
						var="item"
						itemValue="#{item}"
						itemLabel="#{addressConverter.print(item)}"
						converter="#{addressConverter}" 
						rendered="#{not readonly}"
						size="50">
						<f:validateBean binding="#{lenientBeanValidator}"/>
						<p:ajax event="itemSelect" listener="#{messageUtil.info('status_selected_ok',msg.account_homeAddress)}" update="messages" />
					</p:autoComplete>
					<h:outputText value="#{addressConverter.print(account.homeAddress)}" rendered="#{readonly}" />
					<h:panelGroup>
						<app:iconSearch action="selectHomeAddress" title="${msg.account_homeAddress}" rendered="#{!readonly}" />
						<app:iconEdit action="editHomeAddress" title="${msg.account_homeAddress}" rendered="#{!readonly and not empty account.homeAddress}" />
						<app:iconView action="viewHomeAddress" title="${msg.account_homeAddress}" rendered="#{not empty account.homeAddress}"/>
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGrid>
		</p:fieldset>
		<app:saveButton title="${msg.account}"/>
	</f:validateBean>

	<p:tabView id="tabs" activeIndex="#{tabBean.activeIndex}">
		<p:ajax event="tabChange" />

		<p:tab id="books" title="${msg.account_books}">
			<!-- One To Many: books -->
			<p:dataTable id="booksList" var="item" value="#{books}" 
				width="100%"
				height="150px"
				paginator="true" 
				paginatorAlwaysVisible="false"
				rows="10"
				currentPageReportTemplate="{currentPage} / {totalPage}"
				paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
				paginatorPosition="bottom">

				<p:column id="book_title" headerText="${msg.book_title}">
					<h:outputText value="#{item.title}" />
				</p:column>

				<p:column id="book_numberOfPages" headerText="${msg.book_numberOfPages}">
					<h:outputText value="#{item.numberOfPages}" />
				</p:column>
				<p:column id="actions" styleClass="actions-column" resizable="false">
					<f:facet name="header">
						<app:iconAdd action="addBook" title="book" />
					</f:facet>
					<app:iconView action="viewBook" title="${bookConverter.print(item)}" />
					<app:iconEdit action="editBook" title="${bookConverter.print(item)}" />
					<app:iconDelete oncomplete="askForRemoveBookDialog.show(); APP.focusTo('form:askForRemoveBookDialogNo');" title="${bookConverter.print(item)}" />
				</p:column>
			</p:dataTable>
		</p:tab>
		<p:tab id="documents" title="${msg.account_documents}">
			<!-- One To Many: documents -->
			<p:dataTable id="documentsList" var="item" value="#{documents}" 
				width="100%"
				height="150px"
				paginator="true" 
				paginatorAlwaysVisible="false"
				rows="10"
				currentPageReportTemplate="{currentPage} / {totalPage}"
				paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
				paginatorPosition="bottom">

				<p:column id="document_documentContentType" headerText="${msg.document_documentContentType}">
					<h:outputText value="#{item.documentContentType}" />
				</p:column>

				<p:column id="document_documentSize" headerText="${msg.document_documentSize}">
					<h:outputText value="#{item.documentSize}" />
				</p:column>

				<p:column id="document_documentFileName" headerText="${msg.document_documentFileName}">
					<h:outputText value="#{item.documentFileName}" />
				</p:column>

				<p:column id="document_documentBinary" headerText="${msg.document_documentBinary}" >
					<h:commandLink value="#{item.documentFileName}" rendered="#{not empty item.documentFileName}"><p:fileDownload value="#{item.streamedContentFile}"/></h:commandLink>	
				</p:column>
				<p:column id="actions" styleClass="actions-column" resizable="false">
					<f:facet name="header">
						<app:iconAdd action="addDocument" title="document" />
					</f:facet>
					<app:iconView action="viewDocument" title="${documentConverter.print(item)}" />
					<app:iconEdit action="editDocument" title="${documentConverter.print(item)}" />
					<app:iconDelete oncomplete="askForRemoveDocumentDialog.show(); APP.focusTo('form:askForRemoveDocumentDialogNo');" title="${documentConverter.print(item)}" />
				</p:column>
			</p:dataTable>
		</p:tab>

		<p:tab id="roles" title="${msg.account_roles}">
			<!-- Many To Many: roles -->
			<p:dataTable id="rolesList" var="item" value="#{roles}"
				width="100%"
				height="150px"
				paginator="true" 
				paginatorAlwaysVisible="false"
				rows="10"
				currentPageReportTemplate="{currentPage} / {totalPage}"
				paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
				paginatorPosition="bottom">

				<p:column id="role_roleName" headerText="${msg.role_roleName}">
					<h:outputText value="#{item.roleName}" />
				</p:column>
				<p:column id="actions" styleClass="actions-column" resizable="false">
					<f:facet name="header">
						<app:iconSearch action="searchRole" title="role" rendered="#{!readonly}" />
						<app:iconAdd action="addRole" title="role" disabled="#{readonly}" />
					</f:facet>
					<app:iconView action="viewRole" title="${roleConverter.print(item)}" />
					<app:iconDelete oncomplete="askForRemoveRoleDialog.show(); APP.focusTo('form:askForRemoveRoleDialogNo');" disabled="#{readonly}" title="${roleConverter.print(item)}" />
				</p:column>
			</p:dataTable>
		</p:tab>
	</p:tabView>
</ui:define>
<ui:define name="dialogs">
	<p:confirmDialog widgetVar="askForRemoveBookDialog" header="${msg.menu_remove}?" message="${msg.dialog_remove_confirm}">
		<p:commandButton id="askForRemoveBookDialogYes" action="removeBook" ajax="true" update=":form:tabs :form:messages" oncomplete="askForRemoveBookDialog.hide()" immediate="true" process="@this" value="${msg.yes}" title="${msg.dialog_delete_confirm} ${msg.yes}" icon="ui-icon-check" />
		<p:commandButton id="askForRemoveBookDialogNo" value="${msg.no}" title="${msg.dialog_remove_confirm} ${msg.no}" onclick="askForRemoveBookDialog.hide(); return false;" icon="ui-icon-cancel"/>					 
	</p:confirmDialog>
	<p:confirmDialog widgetVar="askForRemoveDocumentDialog" header="${msg.menu_remove}?" message="${msg.dialog_remove_confirm}">
		<p:commandButton id="askForRemoveDocumentDialogYes" action="removeDocument" ajax="true" update=":form:tabs :form:messages" oncomplete="askForRemoveDocumentDialog.hide()" immediate="true" process="@this" value="${msg.yes}" title="${msg.dialog_delete_confirm} ${msg.yes}" icon="ui-icon-check" />
		<p:commandButton id="askForRemoveDocumentDialogNo" value="${msg.no}" title="${msg.dialog_remove_confirm} ${msg.no}" onclick="askForRemoveDocumentDialog.hide(); return false;" icon="ui-icon-cancel"/>					 
	</p:confirmDialog>
	<p:confirmDialog widgetVar="askForRemoveRoleDialog" header="${msg.menu_remove}?" message="${msg.dialog_remove_confirm}">
		<p:commandButton id="askForRemoveRoleDialogYes" action="removeRole" ajax="true" update=":form:tabs :form:messages" oncomplete="askForRemoveRoleDialog.hide()" immediate="true" process="@this" value="${msg.yes}" title="${msg.dialog_delete_confirm} ${msg.yes}" icon="ui-icon-check" />
		<p:commandButton id="askForRemoveRoleDialogNo" value="${msg.no}" title="${msg.dialog_remove_confirm} ${msg.no}" onclick="askForRemoveRoleDialog.hide(); return false;" icon="ui-icon-cancel"/>					 
	</p:confirmDialog>
</ui:define>
</app:panelMenu>
</ui:composition>
